<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <div id="calculator">
        <div class="row" id="display">

        </div>
        <div class="col">
            <div class="row">
                <button class="btn num row" onclick="addToDisplay(9)">9</button>
                <button class="btn num row" onclick="addToDisplay(8)">8</button>
                <button class="btn num row" onclick="addToDisplay(7)">7</button>
            </div>
            <div class="row">
                <button class="btn num row" onclick="addToDisplay(6)">6</button>
                <button class="btn num row" onclick="addToDisplay(5)">5</button>
                <button class="btn num row" onclick="addToDisplay(4)">4</button>
            </div>
            <div class="row">
                <button class="btn num row" onclick="addToDisplay(3)">3</button>
                <button class="btn num row" onclick="addToDisplay(2)">2</button>
                <button class="btn num row" onclick="addToDisplay(1)">1</button>
            </div>
            <div class="row">
                <button class="btn num zero" onclick="addToDisplay(0)">0</button>
            </div>
        </div>
        <div class="col">
            <button class="btn function" value="+">+</button>
            <button class="btn function" value="-">-</button>
            <button class="btn function" value="*">*</button>
            <button class="btn function" value="/">/</button>
            <button class="btn function" onclick="calculate(document.getElementById('display'))">=</button>
        </div>
    </div>
    <script src="./assets/js/cal.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <div id="calculator">
        <div class="row" id="display">

        </div>
        <div class="col">
            <div class="row">
                <button class="btn num row" value="9">9</button>
                <button class="btn num row" value="8">8</button>
                <button class="btn num row" value="7">7</button>
            </div>
            <div class="row">
                <button class="btn num row" value="6">6</button>
                <button class="btn num row" value="5">5</button>
                <button class="btn num row" value="4">4</button>
            </div>
            <div class="row">
                <button class="btn num row" value="3">3</button>
                <button class="btn num row" value="2">2</button>
                <button class="btn num row" value="1">1</button>
            </div>
            <div class="row">
                <button class="btn num zero" value="0">0</button>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
    <script src="./assets/js/cal.js"></script>
</body>

</html>
